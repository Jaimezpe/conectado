<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectado a internet</title>
    <style>
        body {
            background-color: white;
        }

        video {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <center>
        <video id="video" autoplay muted>
            <source src="a.mp4" type="video/mp4">
        </video>

        <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 50px;">Dispositivo encendido</h1>
    </center>

    <script>
        const video = document.getElementById('video');

        video.addEventListener('ended', () => {
            video.currentTime = video.duration;
            video.pause();
            video.currentTime = video.duration - 0.1;
        });
        
    </script>
</body>

</html>
